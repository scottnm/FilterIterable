name: GCC Build + Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build+test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make gcc
      run: make -C cicd_build/ gcc_validation
    - name: test gcc
      run: cicd_build/a.out
